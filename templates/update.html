{% extends 'base.html' %}
{% block content %}

    <h2 style="text-align:center"> Actualizar los datos del laboratorio ID: {{ laboratorio.id }}</h2>
    <form action="actualizarlaboratorio/{{ laboratorio.id }}"method="POST">
        {% csrf_token %}
        <table style="width:30%" align="center">
            <tr>
                <td>Nombre:</td>
                <td><input type="text" value="{{ laboratorio.nombre }}" name="nombre"></td>
            </tr>
            <tr>
                <td>Ciudad:</td>
                <td><input type=" text" value="{{ laboratorio.ciudad }}" name="ciudad"></td>
            </tr>
            <tr>
                <td>Pa√≠s:</td>
                <td><input type="text" value="{{ laboratorio.pais }}" name="pais"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Actualizar"></td>
            </tr>
        </table>
    </form>

{% endblock %}
